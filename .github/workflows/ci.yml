name: CI & SAST

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # --------------------------
      # Checkout do código
      # --------------------------
      - uses: actions/checkout@v4

      # --------------------------
      # Setup Node + instalar deps
      # --------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install API deps
        working-directory: api
        run: npm ci

      # --------------------------
      # Setup Python + instalar deps
      # --------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ML deps
        working-directory: ml
        run: |
          python -m venv venv
          # Ativação cross-platform
          if [ -f venv/bin/activate ]; then
            . venv/bin/activate
          else
            venv\Scripts\activate
          fi
          pip install -r requirements.txt

      # --------------------------
      # Rodar testes
      # --------------------------
      - name: Run tests
        run: |
          cd api && npm test || exit 1
          cd ../ml && pytest -q || exit 1

      # --------------------------
      # Instalar Semgrep
      # --------------------------
      - name: Install Semgrep
        run: pip install semgrep

      # --------------------------
      # Rodar Semgrep + gerar SARIF + fail on critical/error
      # --------------------------
      - name: Run Semgrep scan
        run: |
          semgrep --config .semgrep.yml \
                  --sarif docs/evidence/semgrep.sarif \
                  --fail-only "error,critical" \
                  --json \
                  --output docs/evidence/semgrep-report.json \
                  --diff

      # --------------------------
      # Upload Semgrep JSON artifact
      # --------------------------
      - name: Upload Semgrep JSON report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: semgrep-report
          path: docs/evidence/semgrep-report.json

      # --------------------------
      # Upload SARIF para GitHub Security tab
      # --------------------------
      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: docs/evidence/semgrep.sarif
